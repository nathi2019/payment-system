<div class="container-fluid">
    <h4>Provide personal information</h4>
    <form [formGroup]="registrationForm" (ngSubmit)="onRegisterButtonPressed()">
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Date of Birth</mat-label>
                    <input matInput type="date" formControlName="dateOfBirth">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Social Security Number</mat-label>
                    <input matInput type="text" formControlName="ssn">
                </mat-form-field>
            </div>

        </div>
        <hr>
        <h4>Provide address details</h4>
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Street 1</mat-label>
                    <input matInput type="text" formControlName="street1">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Street 2</mat-label>
                    <input matInput type="text" formControlName="street2">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput type="text" formControlName="city">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Zip code</mat-label>
                    <input matInput type="text" formControlName="zip">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput type="text" formControlName="state">
                </mat-form-field>
            </div>
            <hr>

        </div>
        <div>
            <button class="add-button" mat-raised-button color="grey" type="submit">Register User</button>
        </div>

    </form>






</div>
