<div class="container-fluid">
    <form [formGroup]="depositForm" (ngSubmit)="onDepositButtonPressed()">
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Enter account number </mat-label>
                    <input matInput type="text" formControlName="accountNumber">
                </mat-form-field>
            </div>


            <div class="col-6">
                <mat-form-field>
                    <mat-label>Enter amount </mat-label>
                    <input matInput type="number" formControlName="amount">
                </mat-form-field>
            </div>
            <div class="col-12">

            </div>



        </div>
        <div>
            <button class="add-button" mat-raised-button color="grey" type="submit">Deposit</button>
        </div>
    </form>
    <div *ngIf='account'>
<account-operation [account]='account'></account-operation>
    </div>


</div>
